{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Contact Us</h2>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.as_p }} <!-- This will render form fields in paragraph tags -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
