<!-- templates/exercises/exercise_detail.html -->
{% extends "base.html" %}

{% block title %}{{ exercise.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ exercise.title }}</h1>
        {% if exercise.detailed_image %}
            <img src="{{ exercise.detailed_image.url }}" class="img-fluid mb-4" alt="{{ exercise.title }}">
        {% endif %}
        <p>{{ exercise.description }}</p>
    </div>
{% endblock %}
