{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post" action="{% url 'delete_comment' pk=exercise.pk comment_id=comment.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'exercise_detail' pk=exercise.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
