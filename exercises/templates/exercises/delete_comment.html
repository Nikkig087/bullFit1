{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Confirm Deletion</h1>
                    <p>Are you sure you want to delete this comment?</p>
                    <form method="post" action="{% url 'delete_comment' pk=exercise.pk comment_id=comment.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'exercise_detail' pk=exercise.pk %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
